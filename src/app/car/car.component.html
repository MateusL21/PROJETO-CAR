<div class="container">
    <h3 class="mt-3">Cadastro de Carros</h3>
    <form #formCar="ngForm">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Título:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="car.name" name="name" id="name" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="automaker" class="col-sm-2 col-form-label">Montadora:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="car.automaker" name="automaker" id="automaker" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Preço:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]="car.price" name="price" id="price" required>
            </div>
            <label for="year" class="col-sm-1 col-form-label">Ano:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="car.year" name="year" id="year" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <button class="btn btn-primary" (click)="save()"  [disabled]="formCar.invalid">Salvar</button>
            </div>
        </div>
    </form>
</div>
