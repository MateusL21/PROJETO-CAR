<div class="container">
    <h3>Cadastro de Carros</h3>
    <form>
        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Título:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="automaker" class="col-sm-2 col-form-label">Montadora:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="automaker" id="automaker" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Preço:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="price" id="price" required>
            </div>
            <label for="year" class="col-sm-1 col-form-label">Ano:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="year" id="year" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <button class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
